COM_TJCERTIFICATE_IMAGE_GENERATION_SETTINGS_NOTE="Please note: <br> <br> <label>You need to follow below steps to make it work properly with <i>PHP ImageMagick Library</i>: <br><br> 1. PHP's ImageMagick extension must be installed in your server <br> 2. We are generating image using PDF, but by default ImageMagick does not allow reading/writing PDF files, you need to manually change the settings for PDF option in <i>/etc/ImageMagick-6/policy.xml</i> file for Ubuntu/Linux OS. For Windows OS, the path will be different <br> 3. By default the PDF setting looks like <i>&lt;policy domain='coder' rights='none' pattern='PDF' /&gt;</i> <br> 4. After changes, it should look like <i>&lt;policy domain='coder' rights='read|write' pattern='PDF' /&gt;</i> <br> 5. Once done with above steps, restart PHP & web server(Apache/Nginx etc), it should work now</label>"

